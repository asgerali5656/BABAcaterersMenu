      function render() {
        let h = "";
        for (let [cat, items] of Object.entries(menu)) {
          h += `<div class="category"><h2 class="category-title">${cat}</h2><div class="items">`;
          items.forEach((i) => {
            h += `<div class="item" data-item="${i}"><div class="item-content"><div class="add-icon">+</div><span class="item-name">${i}</span></div><a href="https://www.google.com/search?q=${encodeURIComponent(
              i
            )}&tbm=isch" target="_blank" class="image-btn" onclick="event.stopPropagation()">üñºÔ∏è</a></div>`;
          });
          h += "</div></div>";
        }
        document.getElementById("menuContent").innerHTML = h;
        document
          .querySelectorAll(".item")
          .forEach((e) => (e.onclick = () => toggle(e)));
      }

      function toggle(e) {
        let n = e.dataset.item;
        if (e.classList.contains("selected")) {
          sel.delete(n);
          e.classList.remove("selected");
          gtag("event", "deselect_item", { item_name: n });
        } else {
          sel.add(n);
          e.classList.add("selected");
          gtag("event", "select_item", {
            item_name: n,
            selection_count: sel.size,
          });
        }
        update();
      }

      function update() {
        let c = sel.size;
        document.getElementById("orderCount").textContent = c;
        document.getElementById("reviewBtn").disabled = c === 0;
      }

      function openPreview() {
        let h = "";
        if (sel.size === 0) {
          h =
            '<div class="empty-state"><div class="empty-state-icon">üçΩÔ∏è</div><p>No items selected yet!</p></div>';
        } else {
          Array.from(sel).forEach((i) => {
            h += `<div class="preview-item"><span class="preview-item-name">${i}</span><button class="remove-btn" onclick="remove('${i.replace(
              /'/g,
              "\\'"
            )}')">Remove</button></div>`;
          });
        }
        document.getElementById("previewItems").innerHTML = h;
        document.getElementById("previewModal").classList.add("show");
        gtag("event", "preview_opened", { items_count: sel.size });
      }

      function closePreview() {
        document.getElementById("previewModal").classList.remove("show");
      }

      function remove(n) {
        sel.delete(n);
        document.querySelectorAll(".item").forEach((e) => {
          if (e.dataset.item === n) e.classList.remove("selected");
        });
        update();
        openPreview();
        gtag("event", "remove_from_preview", { item_name: n });
      }

      function confirmOrder() {
        if (sel.size === 0) {
          alert("Please select at least one dish!");
          return;
        }
        let m = `*üçΩÔ∏è BABA CATERERS - Dish Tasting Request*\n\nHello! I would like to taste the following dishes:\n\n${Array.from(
          sel
        )
          .map((i, x) => `${x + 1}. ${i}`)
          .join("\n")}\n\n*Total Items: ${
          sel.size
        }*\n\nPlease contact me with details about tasting arrangement.\n\nThank you!`;
        gtag("event", "whatsapp_order", {
          value: sel.size,
          items_selected: Array.from(sel).join(", "),
        });
        if (window.clarity) {
          clarity("set", "order_submitted", "true");
          clarity("set", "items_count", sel.size);
        }
        window.open(
          `https://wa.me/919565655574?text=${encodeURIComponent(m)}`,
          "_blank"
        );
      }

      document.getElementById("previewModal").onclick = (e) => {
        if (e.target === e.currentTarget) closePreview();
      };
      window.onbeforeunload = () => {
        let t = Math.round((Date.now() - start) / 1000);
        gtag("event", "page_engagement", { engagement_time_msec: t * 1000 });
      };

      render();
